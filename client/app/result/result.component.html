<div class="page">

    <div id="breadcrumb-section" class="section">
        <div class="container">
            <div class="page-title text-center">
                <h1>Resultados</h1>
            </div>
        </div>
    </div><!-- breadcrumb-section -->

    <div class="all-categories section" >

        <div novalidate>
            <div class="container col-11">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="sidebar">

                            <div class="filter-list">

                                <input (keyup.enter)="buscarClubsPorNombre()" [(ngModel)]="clubname" name="clubname"
                                       placeholder="Buscar por nombre de club" type="text" class="form-control"
                                      />

                            </div>

                            <div class="filter-list">
                                <h4 class="list-title"><a href="categories.html">Categorías</a></h4>

                                <div class="location-map">
                                    <h4>UBICACIÓN</h4>
                                    <div id="gmap">
                                       <agm-map [zoom]="15" [latitude]="lat" [longitude]="lng">
                                        <div *ngFor="let c of clubs">
                                            <agm-marker [latitude]="lat"
                                                        [longitude]="lng"
                                                        >

                                            </agm-marker>
                                            <agm-marker [latitude]="c?.address.lat"
                                                        [longitude]="c?.address.lng"
                                                        [iconUrl]="'../../images/icon/iconochico.png'">
                                                <agm-info-window>{{c?.name}}</agm-info-window>
                                            </agm-marker>

                                        </div>
                                       </agm-map>

                                    </div>



                                </div><!-- location-map -->
                            </div><!-- filter-list -->

                            <div class="filter-list">
                                <div id="advanced-filter">

                                    <div class="filter-heading">
                                        <a data-toggle="collapse" data-parent="#advanced-filter" href="#advanced">
                                            <h4 class="list-title">Más filtros<span class="pull-right"><i
                                                    class="fa fa-plus"></i></span></h4>
                                        </a>
                                    </div><!-- filter-heading -->


                                    <div id="advanced" class="panel-collapse collapse">
                                        <!-- panel-body -->
                                        <div class="panel-body">


                                            <h6>Servicios</h6>

                                            <ul class=".form-check" *ngFor="let service of services">
                                                <li><label> <input type="checkbox" [(ngModel)]="service.state" (ngModelChange)="addService(service)"> {{service.name}} </label></li>
                                            </ul>

                                        </div>

                                        <div class="col-md-12">

                                                        <h6>Cantidad de Jugadores</h6>

                                                        <div class="form-group">
                                                            <select class="form-control" [(ngModel)]="cantPlayers">
                                                                <option *ngFor="let cantPlayer of cantPlayerSelect" value={{cantPlayer.cant}}>
                                                                    {{cantPlayer.desc}}
                                                                </option>
                                                            </select>
                                                        </div>


                                        </div>
                                        <p></p>
                                       <div class="col-md-12">
                                        <h6>Precios</h6>
                                            <div class="price-range ">
                                                <label for="min">
                                                    <input class="form-control" type="number" min="0" id="min" title="minimum price" placeholder="min" value="" [(ngModel)]="minPrice"></label>
                                                <label for="max">
                                                    <input class="form-control"  type="number" min="0" id="max" title="maximum price" placeholder="max" value="" [(ngModel)]="maxPrice"></label>
                                                <button class="btn btn-primary" (click)="buscarClubsPorFiltros()" >Actualizar busqueda</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div>


                                    </div>
                                </div><!-- advanced-filter -->
                            </div><!-- filter-list -->
                        </div><!-- sidebar -->
                    </div><!-- col-sm-4 -->

                    <!-- EL RESULTADO DE LA BUSQUEDA -->

                    <div class="col-md-8 col-sm-8">
                        <div class="category-adds">
                            <div id="category-tab">




                                <div class="category-tab">



                                    <!-- Tab panes -->
                                    <div class="tab-content small-view-tab">
                                        <div role="tabpanel" class="tab-pane active" id="recent" >
                                            <ul>
                                                <li class="item-wrap owl-animated-in" *ngFor="let c of clubs">
                                                    <div class="item"  [routerLink]="['/results/club/',c._id]">

                                                        <div class="item-image">
                                                            <img src="/uploads/{{c?.profileImg}}" alt=""
                                                                 class="img-responsive">

                                                        </div>

                                                        <div class="item-description" >
                                                            <div class="item-meta">

                                                                <ul class="list-inline product-social">
                                                                    <li class="list-inline-item"><a href="#"><i class="fa fa-bookmark-o"
                                                                                       aria-hidden="true"></i></a></li>
                                                                    <li class="list-inline-item"><a href="#"><i class="fa fa-heart-o"
                                                                                       aria-hidden="true"></i></a></li>
                                                                    <li class="list-inline-item"><a href="#"><i class="fa fa-share-alt"
                                                                                       aria-hidden="true"></i></a></li>
                                                                </ul>
                                                            </div>
                                                            <div class="item-title" >
                                                                <h3>{{c?.name}}</h3>
                                                            </div>
                                                            <div class="item-info">
                                                                <p>Dirección {{c?.address.address}} TEL:{{c?.phoneNumber}} </p>
                                                            </div>
                                                        </div><!-- item-description -->

                                                    </div><!-- item -->



                                                </li> <!-- item-wrap -->




                                            </ul>
                                        </div> <!--tab-pane-->
                                    </div><!-- tab-pane-->
                                </div>
                            </div><!-- category-tab-->
                        </div>

                        <div class="pager-section">
                            <ul class="pagination ">
                                <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                                <li class="active"><a href="#">1</a></li>

                                <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div><!-- pager-section -->


                    </div>

                    <!-- fin del resultado de la busqueda -->


                </div>


            </div>
        </div>
    </div> <!-- all-categories -->
    </div>    <!-- page -->
