
<div class="page">


    <div class="all-categories section">
        <div class="container">
            <div class="ad-details">
                <div class="row">
                    <div class="col-md-8 col-sm-7">
                        <div class="item">
                            <div class="detail-item-image item-image carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img [src]="club?.profileImg" alt="" class="img-responsive">
                                    </div>
                                    <div class="item">
                                        <img src="images/item/2.jpg" alt="" class="img-responsive">
                                    </div>
                                    <div class="item">
                                        <img src="images/item/6.jpg" alt="" class="img-responsive">
                                    </div>
                                </div>
                                <a class="left-control" href=".detail-item-image" role="button" data-slide="prev">
                                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right-control" href=".detail-item-image" role="button" data-slide="next">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    <span class="sr-only">Next</span>
                                </a>

                            </div>
                            <div class="details-description">
                                <div class="item-info item-meta">

                                    <div class="ad-title">
                                        <h3>{{club?.name | uppercase}}</h3>
                                    </div>

                                    <ul class="list-inline product-social">
                                        <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div><!-- item-info -->
                                <div class="item-info">




                                    <h4>DESCRIPCIÓN</h4>
                                    <p>
                                        {{club?.description | uppercase}}
                                    </p>
                                  </div><!-- item-info -->

                            </div>



                        </div><!-- item -->


                    </div>


                    <div class="col-sm-5 col-md-4">
                        <div class="side-bar">

                            <div class="contact-seller widget">
                                <h4>DATOS DE CONTACTO</h4>

                                <div class="seller-info">
                                    <p><span> NOMBRE </span> {{club?.name | uppercase}}</p>
                                    <p><span> TEL </span> {{club?.phoneNumber}} </p>
                                </div>


                            </div>

                            <div class="widget item-tag">
                                <h4>SERVICIOS DEL CLUB</h4>
                                <ul class="list-inline"
                                *ngFor="let serv of club?.services"
                                >
                                    <li><a >{{serv.display | uppercase}}</a></li>
                                </ul>
                            </div>



                            <div class="location-map">
                                <h4>UBICACIÓN</h4>
                                <div id="gmap">

                                    <agm-map [zoom]="16" [latitude]="club?.address.lat" [longitude]="club?.address.lng">
                                        <agm-marker [latitude]="club?.address.lat" [longitude]="club?.address.lng"></agm-marker>
                                    </agm-map>


                                </div>
                            </div><!-- location-map -->

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Reservar cancha</button>
                            </div>

                        </div><!-- side-bar -->
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- all-categories -->
</div>	<!-- page -->
