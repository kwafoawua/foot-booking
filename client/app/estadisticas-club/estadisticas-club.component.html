<style>
    div.comments > .rounded-circle, div.heart > .rounded-circle {
        height: 4rem;
        font-size: 40px;

    }

    div.comments, div.heart {
        display: flex;


    }


    div.heart .score, div.comments .score {
        font-size: 29px;

    }

    div.card-header
    {
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        text-align: center;
        font-style: inherit;
        font-size: 1.8rem;
        line-height: 2rem;
        color: #212121;
        background-color: #f5f5f5;
    }
</style>
<div class="container-fluid">
    <div class="row justify-content-md-center mt-lg-5">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body comments">
                    <div class="bg-success text-white rounded-circle col-3"><i class="fa fa-comments align-middle"
                                                                               aria-hidden="true"></i></div>
                    <div class="col-8 align-middle text-center">
                       <a [routerLink]="['/results/club/',_id]"> <span class="col-8 score">{{cantComments}}</span>
                        <span class="col-8">Comentarios</span></a></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body heart">
                    <div class="bg-danger text-white rounded-circle col-3"><i class="fa fa-heart align-middle"
                                                                              aria-hidden="true"></i></div>
                    <div class="col-8 align-middle text-center">
                        <span class="col-8 score">4.0</span>
                        <span class="col-8">Valoración</span></div>
                </div>
            </div>

        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    450 Comentarios
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    450 Comentarios
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-md-center mt-lg-5">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Reservas realizadas en el año
                </div>
                <div class="card-body">
                    <ngx-charts-bar-vertical *ngIf="loaded"
                            [view]="view1"
                            [scheme]="options.colorScheme"
                            [results]="bookingMonthChart"
                            [gradient]="options.gradient"
                            [xAxis]="options.showXAxis"
                            [yAxis]="options.showYAxis"
                            [showXAxisLabel]="options.showXAxisLabel"
                            [showYAxisLabel]="options.showYAxisLabel"
                            [yAxisLabel]="options.yAxisLabel1"
                            (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
                </div>
            </div>

        </div>
    </div>

    <div class="row justify-content-md-center mt-lg-5">
        <div class="col-6" align="center">
        <div class="card">
            <div class="card-header">
                Reservas realizadas por Estado
            </div>
            <div class="card-body">
                <ngx-charts-advanced-pie-chart
                        [view]="view"
                        [scheme]="options.colorScheme1"
                        [animations]="options.animations"
                        [results]="statusChart"
                        [label]="'Total'"
                        (select)="onSelect($event)">
                </ngx-charts-advanced-pie-chart>
            </div>
        </div>
    </div>
        <div class="col-6" align="center">
            <div class="card">
                <div class="card-header">
                    Reservas realizadas por Cancha
                </div>
                <div class="card-body">
                    <ngx-charts-pie-chart
                            [view]="view2"
                            [scheme]="options.colorScheme"
                            [results]="fieldChart"
                            [labels]="options.showLabels"
                            (select)="onSelect($event)">
                    </ngx-charts-pie-chart>

                </div>
            </div>
        </div>
    </div>

</div>
