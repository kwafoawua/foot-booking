<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.name}}!</h1>
    <p>You're logged in with the MEAN Stack & Angular 2!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let club of clubs">
           <div> Nombre del Club: {{club.name}}</div>
           <div>Dirección de Club: {{club.address}}</div>
           <div>Telefono: {{club.phoneNumber}}</div>
            - <a (click)="deleteUser(user._id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
