<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-8 col-md-offset-2 avtpost-fields">

            <div class="col-md-4 profile-sidebar">
            <div class="profile-picture">
                <img src="../../images/blog/blog1.jpg">
            </div>
            </div>
            <div class="col-md-8">
                <div class="club-profile-info">
            <h3>Información General</h3>
            <div><strong>Nombre del Club: </strong>{{club?.name}}</div>
            <div><strong>Dirección: </strong> {{club?.address}}</div>
            <div><strong>Teléfono: </strong>{{club?.phoneNumber}}</div>
        </div>
            <div class="club-profile-desc">
                <h3>Descripción del Complejo</h3>
                <textarea class="form-control" rows="3" readonly="readonly"></textarea>
            </div>
            </div>
</div>
<div class="col-md-8 col-md-offset-2 -fields">
        
            <div class="club-profile-services">
                <h3>Servicios</h3>
            </div>
            <div class="club-profile-fields">
                <h3>Canchas</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Descripcion de la cancha</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cantPlayer" class="col-sm-4 control-label">Cantidad de Jugadores</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="cantPlayer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Servicios</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Seleccione una opcion</option>
                                <option>Asador</option>
                                <option>Cesped</option>
                                <option>Cemento</option>
                                <option>Luz Nocturna</option>
                            </select>
                        </div>
                    </div>
                </form>


            </div>
        </div>
        </div>
    </div>
