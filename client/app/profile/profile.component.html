<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.name}}!</h1>
    <p>You're logged in with the MEAN Stack & Angular 2!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
           <div> Nombre de Usuario: {{user.username}}</div>
           <div>Nombre de Club: {{user.name}}</div>
           <div>Direccion: {{user.address}}</div>
           <div>Telefono: {{user.phoneNumber}}</div>
           <div>Email: {{user.email}}</div>
            - <a (click)="deleteUser(user._id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
