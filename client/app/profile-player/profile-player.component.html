<div class="container-fluid">
    <div class="row">

        <div class="col-md-8 col-md-offset-2 avtpost-fields">

            <div class="container">
                <div class="row profile">
                    <div class="col-md-3">
                        <div class="profile-sidebar">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img src="../../images/default-avatar/default-avatar.png" alt="">
                            </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle" style="text-align: center;">
                                <div class="profile-usertitle-name">
                                    <h3>{{player?.name}} {{player?.lastName}}</h3>
                                </div>
                                <div class="profile-usertitle-job">
                                    <h4 style="color: #00a651">{{currentUser?.username}}</h4>
                                </div>
                            </div>
                            <!-- END SIDEBAR USER TITLE -->
                            <!-- SIDEBAR MENU -->
                            <div class="profile-usermenu">
                                <ul class="nav">
                                    <li class="active">
                                        <a>
                                            <i class="glyphicon glyphicon-home"></i>
                                        &nbsp;&nbsp;Mi Perfil </a>
                                    </li>

                                    <li>
                                        <a>
                                            <i class="glyphicon glyphicon-user"></i>
                                        &nbsp;&nbsp;Editar Perfil </a>
                                    </li>
                                    <li>
                                        <a>
                                            <i class="glyphicon glyphicon-cog"></i>
                                        &nbsp;&nbsp;Configuraciones </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- END MENU -->
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="player-profile-activity" ng-hide="true">

                            <div>
                                <div>
                                    <h3>Fecha de nacimiento</h3>
                                    {{player?.birthDate}}
                                </div>
                                <div>
                                    <h3>email</h3>
                                    {{currentUser?.email}}
                                </div>
                                <div>
                                    <h3>Teléfono</h3>
                                    {{player?.phoneNumber}}
                                </div>
                                <div>
                                    <h3>Sobre ti</h3>
                                    <div *ngIf="!player?.biography">
                                        <textarea class="form-control" rows="3" readonly="yes" placeholder="escribe algo acerca de tí"></textarea>
                                    </div>
                                    <div *ngIf="player?.biography">
                                        <textarea class="form-control" rows="3" readonly="yes">{{player?.biography}}</textarea>
                                    </div>
                                </div>
                                <h3></h3>
                                <button (click)="editData(true)" class="btn btn-primary">Editar</button>
