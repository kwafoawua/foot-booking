<div class="container-fluid">
    <div class="row">
            <div class="col-2"></div>
            <!-- Div del lateral izquiedo, donde estan las opciones y la imagen del perfil -->
            <div class="col-8">
                <div class="container">
                    <div class="row profile">
                        <div class="col-xl-5">
                        <div class="card">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img src="../../images/default-avatar/default-avatar.png" class="card-img-top img-fluid rounded mx-auto d-block rounded" alt="">
                            </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="card-body profile-usertitle" style="text-align: center;">
                                <div class="profile-usertitle-name">
                                    <h3>{{player?.name}} {{player?.lastName}}</h3>
                                </div>
                                <div class="profile-usertitle-job" style="text-align: center;">
                                    <h4 style="color: #00a651">{{currentUser?.username}}</h4>
                                </div>
                            </div>
                            <!-- END SIDEBAR USER TITLE -->
                            <!-- SIDEBAR MENU -->
                            <div class="card-body profile-usermenu">                                  
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            Mi Perfil 
                                        </li>
                                        <li class="list-group-item active">
                                            Editar Perfil
                                        </li>
                                        <li class="list-group-item">
                                            Contraseña
                                        </li>
                                    <!--
                                        <li class="list-group-item">
                                            <a>
                                                <i class="fa fa-home" aria-hidden="true"></i>
                                            Mi Perfil </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a [routerLink]="['/player-profile',{outlets:{'profileSelection':'editPlayer'}}]">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                            Editar Perfil </a>
                                        </li class="list-group-item">
                                        <li>
                                            <a>
                                                <i class="fa fa-cog" aria-hidden="true"></i>
                                            Contraseña </a>
                                        </li>
                                    -->
                                    </ul>
                            </div>
                            <!-- END MENU -->
                         </div>
                          </div>
                    <!-- Div del lateral derecho -->
                    <div class="col-xl-6">
                        <div class="card player-profile-activity" ng-hide="true">
                            
                            <router-outlet name="profileSelection"></router-outlet>

                            <div class="card-body form-group">

                                <form name="editPlayer" (ngSubmit)="editPlayer()" #f="ngForm">
                                    <label class="label-form" for="name">Nombre</label>
                                    <input type="text" class="form-control" name="namePlayer" [(ngModel)]="model.name" #name="ngModel" required value={{player?.name}} placeholder={{player?.name}} />
                                    <label class="label-form" for="lastName">Apellido</label>
                                    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required value={{player?.lastName}} placeholder={{player?.lastName}} />
                                    <label class="label-form" for="birthDate">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" name="birthDate" [(ngModel)]="model.birthDate" #birthDate="ngModel" required value={{player?.birthDate}} placeholder={{player?.birthDate}} />
                                    <label class="label-form" for="email">E-mail</label>
                                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required value={{currentUser?.email}} placeholder={{currentUser?.email}} />
                                    <label class="label-form" for="phoneNumber">Teléfono</label>
                                    <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" required value={{player?.phoneNumber}} placeholder={{player?.phoneNumber}} />
                                    <div class="form-group">
                                    <label class="label-form" for="biography">Sobre tí</label>
                                    <textarea class="form-control" style="min-height: 120px" name="biography" [(ngModel)]="model.biography" #biography="ngModel" value={{player?.biography}} placeholder={{player?.biography}} ></textarea>
                                    </div>
                                    <h4></h4>
                                    <button class="btn btn-primary">Guardar</button>
                                    <button class="btn btn-primary" type="reset">Restablecer</button>
                                </form>
                            
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-2"></div>
    </div>
</div>
