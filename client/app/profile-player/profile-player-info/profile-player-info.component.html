<div class="container" ng-hide="true">
    <h3>Cambiar email</h3>
</div>

<form [formGroup]="userForm" (ngSubmit)="updateEmail()">
    <div class="row" >
        <div class="col-md-12">
            <div class="post-inner">
                <div class="row form-group">
                    <label class="col-md-4" for="username">Usuario</label>
                    <div class="col-md-8" >
                        <input formControlName="username" id="username" class="form-control-plaintext" type="text" readonly/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-md-4" for="email">Email</label>
                    <div class="col-md-8" >
                        <input formControlName="email" id="email" class="form-control" type="text"/>
                    </div>
                </div>
                <div style="text-align: right;">
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </div>
            </div>

        </div>
    </div>
</form>
