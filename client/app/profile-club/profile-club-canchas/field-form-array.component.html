<div class="col-md-12">
	<field-control
	*ngFor="let item of fieldFormArray.controls; let i=index"
	[index]="i" [field]="item" (removed)="removeField($event)">
	</field-control>
	<button type="button" id="field-array-add-btn" class="btn btn-primary" (click)="addFields()">Agregar Cancha</button>
</div>
