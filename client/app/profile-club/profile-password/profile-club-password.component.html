<div class="player-profile-activity" ng-hide="true">
    <h3>Cambiar contraseña</h3>
</div>

<form [formGroup]="passwordForm">
    <div class="row" >
        <div class="col-md-12">
            <div class="post-inner">
                <div class="row form-group">
                    <label class="col-md-4" for="password">Nueva Contraseña </label>
                    <div class="col-md-8" >
                        <input formControlName="password" id="password" class="form-control" type="password"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-md-4" for="repeat-password">Repetir Contraseña </label>
                    <div class="col-md-8" >
                        <input id="repeat-password" class="form-control" type="password"/>
                    </div>
                </div>
                <div style="text-align: right;">
                    <input type="submit" value="Actualizar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div></form>
