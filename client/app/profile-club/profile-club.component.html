<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-5">
            <div class="card card-user">
                <div id="profileClubImage" class="image">
                    <img src="/uploads/{{club?.profileImg}}" alt="..."/>
                </div>
                <div>
                    <div class="author">
                        <h4 class="title">{{club?.name}}<br />
                            <a href="#"><small>@{{user?.username}}</small></a>
                        </h4>
                    </div>
                    <p class="description text-center">
                        {{club?.description}}
                    </p>
                </div>
                <hr>
                <div class="text-center">
                    <div class="row">
                        <ul>
                        <li><a (click)="goToUser()">Usuario</a></li>
                        <li><a (click)="goToInfo()">Info del Club</a></li>
                        <li><a (click)="goToPassword()">Password</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                {{user | json}}
                {{club | json}}
                <!--{{club | json}}-->
            <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
