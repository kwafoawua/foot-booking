      novalidate="novalidate" (ngSubmit)="updateFieldData()">
  <!-- carga de canchas -section -->
  <div class="avtpost-fields">
    <div>
      <fields-array
          formArrayName="fields"
          [fieldFormArray]="fieldClubForm.get('fields')"

    </div>
  </div><!-- carga de canchas -section -->


  <div style="text-align: right;">
