<li class="item-wrap card-wrap effect7">
  <div class="item">
    <div class="item-image card-img-item">
      <a [routerLink]="['/results/club/',id]">
        <img src="{{uploadsBaseURL}}{{image}}"  class="img-responsive img-card">
      </a>
      <div *ngIf="(destacado)" class="item-price">
        <span>$45</span>
      </div>
    </div>
    <div class="item-description">
      <div class="item-meta">
        <div *ngIf="(socialMedia)" class="item-post-date">
          <span>Seguinos</span>
        </div>
        <ul class="list-inline">
          <li *ngIf="(socialMedia?.facebookId)" class="list-inline-item">
            <a target="_blank" href="{{socialMedia?.facebookId}}">
              <img src="../../assets/icons/icon-facebook.svg">
            </a>
          </li>
          <li *ngIf="(socialMedia?.twitterId)" class="list-inline-item">
            <a target="_blank" href="{{socialMedia?.twitterId}}">
              <img src="../../assets/icons/icon-twitter.svg">
            </a>
          </li>
          <li *ngIf="(socialMedia?.instagramId)" class="list-inline-item">
            <a target="_blank" href="{{socialMedia?.instagramId}}">
              <img src="../../assets/icons/icon-instagram.svg">
            </a>
          </li>
          </ul>
      </div>
      <div class="item-title">
        <h3><a [routerLink]="['/results/club/',id]">{{name}}</a></h3>
      </div>
      <div class="item-info">
        <p>{{description}}</p>
      </div>
    </div><!-- item-description -->
  </div><!-- item -->
</li> <!-- item-wrap -->
