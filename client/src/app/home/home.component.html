<div>

  <div class="home-page">
    <div id="search-section">
      <div class="container">

        <form (ngSubmit)="buscarClub()" [formGroup]="homeForm" novalidate="novalidate">
          <div class="search-section">
            <ul>
              <li>
                <input class="form-control" [dpDayPicker]="config" name="datePicker" placeholder="DD-MM-AAAA"
                       id="calendar" theme="dp-material" formControlName="date" autocomplete="off">
              </li>

              <li>
                <div ngbDropdown class="dropdown category-dropdown">
                  <span id="dropdownBasic1" ngbDropdownToggle class="change-text">Qué vas a jugar?</span>
                  <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <li class="dropdown-item" ngbDropdownItem>Privado</li>
                    <li class="dropdown-item" ngbDropdownItem>Campeonato</li>
                  </ul>
                </div>
              </li>

              <li>
                <input formControlName="clubName" name="clubname" (keyup.enter)="buscarClub()"
                       type="text" class="form-control" placeholder="Nombre de club">
              </li>

              <li>
                <button type="submit" class="form-control btn btn-primary" value="Search">Buscar</button>
              </li>

            </ul>
          </div>
        </form>

      </div>
    </div>
    <!-- search-section -->
  </div>

</div>
