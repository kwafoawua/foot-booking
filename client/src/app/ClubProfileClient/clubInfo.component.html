
<div class="page container">

  <div class="all-categories section">
    <div class="container">
      <div class="ad-details">
        <div class="row">
          <div class="col-md-8 col-sm-7">
<!-- CARRUSEL -->

            <div class="detail-item-image item-image carousel slide" data-ride="carousel">

  <div class="carousel-inner">
    <div *ngFor="let img of club?.galleryImg; let i = index"
         [ngClass]="i === 0 ? 'carousel-item active': 'carousel-item'">
      <img src="{{uploadsBaseURL}}{{img}}" class="img-fluid">
    </div>
  </div>

  <a class="left-control" href=".detail-item-image" role="button" data-slide="prev">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right-control" href=".detail-item-image" role="button" data-slide="next">
    <i class="fa fa-angle-right" aria-hidden="true"></i>
    <span class="sr-only">Next</span>
  </a>

</div>
<div class="shadow p-3 mb-5 bg-white rounded">
            <!-- DESCRIPCION Y NOMBRE-->

            <div class="details-description">
              <div class="item-info">
                <h4>DESCRIPCIÓN</h4>
                <p>
                  {{club?.description | uppercase}}
                </p>
              </div><!-- item-info -->
            </div>

            <div class="side-bar">

<!--            CANCHAS -->
            <item-cancha [club]="club"></item-cancha>
            </div>
</div>
              <div class="side-bar">
            <comments></comments>


          </div>

          </div>


<!--          INFO DE CONTACTO   -->
          <div class="col-sm-5 col-md-4">

            <div class="side-bar">

              <div class="contact-seller widget">
                <h4>DATOS DE CONTACTO</h4>

                <div class="seller-info">
                  <p> NOMBRE <span>{{club?.name | uppercase}}</span></p>
                  <p> TEL <span>  {{club?.phoneNumber}} </span></p>

                  <ul class="list-inline">

                    <li *ngIf="(club?.socialMedia.facebookId !== null && club?.socialMedia.facebookId.length >= 1)"
                        class="list-inline-item"><a target="_blank" href="{{club?.socialMedia.facebookId}}"> <i
                      class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                    <li *ngIf="(club?.socialMedia.twitterId !== null && club?.socialMedia.twitterId.length >= 1)"
                        class="list-inline-item"><a target="_blank" href="{{club?.socialMedia.twitterId}}"> <i
                      class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                    <li *ngIf="(club?.socialMedia.googleId !== null && club?.socialMedia.googleId.length >= 1)"
                        class="list-inline-item"><a target="_blank" href="{{club?.socialMedia.googleId}}"> <i
                      class="fa fa-google-plus-square" aria-hidden="true"></i></a></li>
                    <li *ngIf="(club?.socialMedia.instagramId !== null && club?.socialMedia.instagramId.length >= 1)"
                        class="list-inline-item"><a target="_blank" href="{{club?.socialMedia.instagramId}}"> <i
                      class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  </ul>

                </div>


              </div>

              <div class="widget item-tag">
                <h4>SERVICIOS DEL CLUB</h4>
                <ul class="list-inline">
                  <li class="list-inline-item" *ngFor="let serv of club?.services"><a>{{serv.display | uppercase}}</a>
                  </li>
                </ul>
              </div>


              <div class="widget item-tag" *ngIf="myTournament.length > 0">
                <h4>CAMPEONATOS</h4>
                <ul class="list-inline" *ngFor="let i of myTournament">
                  <li class="list-inline-item"  [routerLink]="['/campeonato',i._id]">
                    <a>{{i.tournamentName | uppercase}}</a>
                  </li>
                </ul>
              </div>


              <div class="location-map">
                <h4>UBICACIÓN</h4>
                <div id="gmap">

                  <agm-map [zoom]="16" [latitude]="club?.address.lat" [longitude]="club?.address.lng">
                    <agm-marker [latitude]="club?.address.lat"
                                [longitude]="club?.address.lng"
                                [iconUrl]="'../../assets/icon/iconochico.png'">
                      <agm-info-window>{{club?.name}}</agm-info-window>
                    </agm-marker>
                  </agm-map>
                  <div><label>{{club?.address.address}}</label></div>


                </div>
              </div><!-- location-map -->

              <div class="form-group text-center">

              </div>

            </div><!-- side-bar -->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
