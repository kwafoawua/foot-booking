<div class="page container">

  <div class="all-categories section">
    <div class="container">
      <div class="ad-details">

        <mat-card>
                  <div class="row">
                    <mat-card-title> {{torneo.tournamentName}}</mat-card-title>
                  </div>
          <mat-card-content>
                  <div class="row">
                    {{torneo.publicationDescription}}
                  </div>
            <div class="row">
                  <div class="col-8 col-sm-8">
                    <div class="row">
                      <div class="col">
                        Inicio de campeonato
                      </div>
                      <div class="col">
                        <strong> {{torneo.startDate | date:"dd/MM/yyyy"}} </strong>
                      </div>
                      <div class="col">

                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        Modalidad de campeonato
                      </div>
                      <div class="col">
                        <strong>{{torneo.category}}</strong>
                      </div>
                      <div class="col">

                      </div>
                    </div>
                  </div>

                    <div class="col-4 col-sm-4">
                      <div *ngIf="torneo.state == 'Publicado'">
                        <div class="alert alert-success" role="alert">
                          <h4 class="alert-heading">Inscribite ya por {{torneo.inscriptionCost}}</h4>
                        </div>
                      </div>
                    </div>

            </div>

          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</div>

<camp-insc [torneo]="this.torneo"></camp-insc>
