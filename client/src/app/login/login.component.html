<div class="container">
  <div class="row" id="loginContainer">
    <div class="card card-login col-12 col-md-6 col-lg-6 col-xl-4 mx-auto mt-5">
      <div class="card-header">Inicio de sesión</div>
      <div class="card-body">
        <form name="form" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="form-group col-12 social-login-container">
            <button type="button" class="google-btn" (click)="authService.GoogleAuth()">
              <div class="social-icon-wrapper">
                <img class="icon" src="../../assets/icons/Google__G__Logo.svg"/>
              </div>
              <p class="social-btn-text"><b>Continuar con Google</b></p>
            </button>
          </div>
          <!-- Calling Facebook Api from AuthService -->
          <div class="form-group col-12 social-login-container">
            <button type="button" class="facebook-btn" (click)="authService.FacebookAuth()">
              <div class="social-icon-wrapper">
                <i class="icon fa fa-facebook-official x3"></i>
              </div>
              <p class="social-btn-text"><b>Continuar con Facebook</b></p>
            </button>
          </div>
          <div class="row">
            <div class="social-or-content col-12">
              <p class="social-or-text">ó</p>
            </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': validateInput('email') }">
            <mat-form-field class="w-100">
              <input matInput formControlName="email" class="form-control" type="email" placeholder="Email" required>
            </mat-form-field>
          <div name="valida-email" *ngIf="validateInput('email')">
              <div *ngIf="loginForm.get('email').errors?.required" class="text-danger">El email es requerido</div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': validateInput('password') }">
            <mat-form-field class="w-100">
              <input matInput formControlName="password" class="form-control" [type]="hidePassword ? 'password' : 'text'" placeholder="Contraseña" required>
              <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          <div name="valida-password" *ngIf="validateInput('password')">
              <div *ngIf="loginForm.get('password').errors?.required" class="text-danger">La contraseña es requerida</div>
            </div>
          </div>
          <div class="form-group row-center">
            <button [disabled]="loading" class="btn btn-primary btn-block">Iniciar</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          </div>
        </form>
        <div class="text-center">
          <a (click)="goToRegister()" class="d-block small mt-3">Registrarse</a>
          <a [routerLink]="['/restablecer-contrasenia']" class="d-block small">Olvidé la contraseña</a>
        </div>
      </div>
    </div>
  </div>

</div>
