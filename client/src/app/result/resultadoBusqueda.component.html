<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let club of clubsFound">
    <app-card
      [description]="club.description"
      [id]="club._id"
      [name]="club.name"
      [socialMedia]="club.socialMedia"
      [destacado]="false"
      [image]="club.profileImg"
    ></app-card>
  </div>
</div>


  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>
  </div>
