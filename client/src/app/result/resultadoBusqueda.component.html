<div class="tab-content small-view-tab">
  <div role="tabpanel" class="tab-pane active" id="recent">
    <ul>
      <app-card
        *ngFor="let club of clubsFound"
        [description]="club.description"
        [id]="club._id"
        [name]="club.name"
        [socialMedia]="club.socialMedia"
        [destacado]="false"
        [image]="club.profileImg"
      ></app-card>
    </ul>
  </div>
</div>
