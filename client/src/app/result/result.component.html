<div class="page container">
  <div class="all-categories section">
    <div novalidate>

       <div class="row">
          <div class="col-md-4 col-sm-4">
            <div class="sidebar">
              <div class="form-group">
                <input (keyup.enter)="buscarClubsPorNombre()" [(ngModel)]="clubname" name="clubname"
                       placeholder="Buscar por nombre de club" type="text" class="form-control"/>
              </div>

              <div class="filter-list d-none d-lg-block">
                <div class="map-wrapper">
                  <h4 class="list-title">Ubicación</h4>
                  <div id="gmap">
                    <agm-map [zoom]="15" [latitude]="lat" [longitude]="lng">
                      <div *ngFor="let c of clubs">
                        <agm-marker [latitude]="lat"
                                    [longitude]="lng">
                        </agm-marker>
                        <agm-marker [latitude]="c?.address.lat"
                                    [longitude]="c?.address.lng"
                                    [iconUrl]="'../../assets/icon/iconochico.png'">
                          <agm-info-window>{{c?.name}} , TEL: {{c?.phoneNumber}}</agm-info-window>
                        </agm-marker>
                      </div>
                    </agm-map>
                  </div>
                </div><!-- location-map -->
              </div><!-- filter-list -->

              <div class="filter-list">
                <div id="advanced-filter">
                  <div class="filter-heading">
                    <a data-toggle="collapse" data-parent="#advanced-filter" href="#advanced">
                      <h4 class="list-title">Más filtros<span class="pull-right"><i class="fa fa-plus"></i></span></h4>
                    </a>
                  </div><!-- filter-heading -->
                  <div id="advanced" class="panel-collapse collapse">
                    <!-- panel-body -->
                    <div class="panel-body">
                      <div class="col-md-12">
                        <h6>Servicios</h6>
                        <ul class=".form-check" *ngFor="let service of services">
                          <li><label> <input type="checkbox" [(ngModel)]="service.state"
                                             (ngModelChange)="addService(service)">
                            {{service.name}} </label></li>
                        </ul>
                      </div>
                      <div class="col-md-12">
                        <h6>Cantidad de Jugadores</h6>
                        <div class="form-group">
                          <select class="form-control" [(ngModel)]="cantPlayers">
                            <option *ngFor="let cantPlayer of cantPlayerSelect"
                                    value={{cantPlayer.cant}}>
                              {{cantPlayer.desc}}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <h6>Precios</h6>
                        <div class="price-range ">
                          <label for="min">
                            <input class="form-control" type="number" min="0" id="min"
                                   title="minimum price" placeholder="min" value=""
                                   [(ngModel)]="minPrice"></label>
                          <label for="max">
                            <input class="form-control" type="number" min="0" id="max"
                                   title="maximum price" placeholder="max" value=""
                                   [(ngModel)]="maxPrice"></label>
                          <button class="btn btn-primary btn-block"
                                  (click)="buscarClubsPorFiltros()">Actualizar búsqueda
                          </button>
                        </div>
                      </div>

                    </div>

                  </div>
                </div><!-- advanced-filter -->
              </div><!-- filter-list -->
            </div><!-- sidebar -->
          </div><!-- col-sm-4 -->

         <!-- EL RESULTADO DE LA BUSQUEDA -->
          <div class="col-md-8 col-sm-8" >
         <rs-list [clubsFound]="clubs"></rs-list>
          </div>
       </div>

    </div>
  </div> <!-- all-categories -->
</div>    <!-- page -->
