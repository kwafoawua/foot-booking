<h1 mat-dialog-title>Publicar Campeonato</h1>
<div mat-dialog-content>

  ¿Está seguro que desea Publicar el campeonato?
  <p>Publicar el campeonato permitirá que se visualice el mismo en la página para que puedan realizarse inscripciones. Una vez publicado el campeonato, sólo se podrán editar las fechas y la descripción publicitaria.</p>

</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="torneoPublicacion"  cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
