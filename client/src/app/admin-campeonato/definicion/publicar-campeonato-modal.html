<h1 mat-dialog-title>Publicar Campeonato</h1>
<div mat-dialog-content>

  ¿Está seguro que desea Publicar el campeonato?
  <p>Una vez publicado, los jugadores pueden inscribirse y no podrán realizar ciertas modificaciones.</p>

</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="torneoPublicacion"  cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
