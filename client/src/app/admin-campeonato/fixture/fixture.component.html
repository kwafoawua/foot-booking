<div [ngStyle]="{width: '1200px', display: 'flex'}">
  <div class="header-fases"> OCTAVAS DE FINAL</div>
  <div class="header-fases"> CUARTOS DE FINAL</div>
  <div class="header-fases"> SEMIFINALES</div>
  <div class="header-fases"> FINAL</div>
</div>


<ngtt-single-elimination-tree
  [tournament]="myTournamentData"
  [matchTemplate]="myMatchTemplate">
</ngtt-single-elimination-tree>

<ng-template #myMatchTemplate let-match>
  <app-match [teamNames]="teamNames" [match]="match"></app-match>
</ng-template>
