<h1 mat-dialog-title>Editar Partido</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12 col-md-6" >
      <mat-form-field>
        <mat-select placeholder="Equipo Local">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <input matInput type="number" placeholder="Goles">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6" >
      <mat-form-field>
        <mat-select placeholder="Equipo Invitado">
          <mat-option value="">Ninguno</mat-option>
          <mat-option *ngFor="let equipo of data.equipos" value="{{equipo}}">{{equipo}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <input matInput type="number" placeholder="Goles">
      </mat-form-field>
    </div>
  </div>

  {{ data | json }}

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
