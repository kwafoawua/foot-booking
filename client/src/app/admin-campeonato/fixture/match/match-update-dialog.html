<h1 mat-dialog-title>Editar Partido</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12 col-md-6" >
      <mat-form-field>
        <mat-select placeholder="Equipo Invitado"  [(value)]="match?.teams[0].name" [(ngModel)]="match?.teams[0].name" [disabled]="true">
          <mat-option>Ninguno</mat-option>
          <mat-option *ngFor="let inscription of inscriptions" [value]="inscription?.team.name" >{{inscription?.team.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <input [disabled]="disabledScore" matInput [(ngModel)]="match?.teams[0].score" type="number" placeholder="Goles">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6" >
      <mat-form-field>
        <mat-select placeholder="Equipo Invitado"  [(value)]="match?.teams[1].name" [(ngModel)]="match?.teams[1].name" [disabled]="true">
          <mat-option>Ninguno</mat-option>
          <mat-option *ngFor="let inscription of inscriptions" [value]="inscription?.team.name" >{{inscription?.team.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <input [disabled]="disabledScore" matInput [(ngModel)]="match?.teams[1].score" type="number" placeholder="Goles">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
      <mat-form-field appearance="standard" class="col-12 col-md-6">
        <mat-label>Horario</mat-label>
        <input matInput type="time" [(ngModel)]="match.hourDate">
      </mat-form-field>
  </div>

</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="match" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
