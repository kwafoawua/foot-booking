<h1 mat-dialog-title>Eliminar Campeonato</h1>
<div mat-dialog-content>
  ¿Está seguro que desea dar de baja la inscripción al campeonato?
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="tournamentInscription" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
